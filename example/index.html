<!DOCTYPE html>
<html>
    <head>
        <link href="../cardboard.css" rel="stylesheet" />
        <style>
            body {
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
                font-size: 14px;
            }
            .container {
                width: 80%;
                margin: 40px auto 0 auto;
            }
        </style>
    </head>
    <body>
        <div id="one" class="container"></div>
        <div id="two" class="container"></div>
        <div id="three" class="container"></div>

        <script src="../cardboard.js"></script>
        <script>
        var d1
        cardboard()
            .data(d1 = {
                string: 'value',
                number: 15,
                bool: true,
                object: {
                    v1: 'alice',
                    v2: 'bob',
                    v3: {
                        ok: 1
                    }
                },
                list: ['alice', 100, [1, 2]]
            })
            .draw(document.querySelector('#one'))
            .addEventListener('change', function() {
                console.log('d1=', d1)
            })

        var d2
        cardboard()
            .data(d2 = { animal: 'Horse'})
            .schema({
                type: 'object',
                properties: {
                    animal: {
                        type: 'string',
                        enum: ['Dog', 'Cat', 'Horse', 'Snake'],
                    },
                    name: {
                        type: 'string',
                        placeholder: 'Rexy?'
                    },
                    age: {
                        type: 'number',
                        default: 8,
                        readOnly: true
                    },
                    _private: {
                        hidden: true
                    }
                }
            })
            .draw(document.querySelector('#two'))
            .addEventListener('change', function() {
                console.log('d2=', d2)
            })

            var d3
            cardboard()
                .data(d3 = {
                    one: {},
                    two: {},
                    long_text: {},
                    very_very_very_long_text: {}
                })
                .draw(document.querySelector('#three'))
                .addEventListener('change', function() {
                    console.log('d3=', d3)
                })
        </script>

    </body>
</html>

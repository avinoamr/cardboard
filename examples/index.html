<!DOCTYPE html>
<html>
    <head>
        <!-- <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet" /> -->
        <link href="../jsongrid.css" rel="stylesheet" />
        <style>
            body {
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
                font-size: 14px;
            }
            .container {
                width: 1170px;
                margin: 40px auto;
            }
        </style>
    </head>
    <body>
        <div class="one container"></div>
        <div class="two container"></div>
        <script src="jquery.js"></script>
        <script src="../jsongrid.js?bust=123123124"></script>
        <script>
            $( "body div.one" ).jsongrid({
                "hello": "world",
                "yes": "no",
                "ok": "cookie",
                "foo": { "bar": 1, "yes": "ok" }
            });

            $( "body div.two" ).jsongrid({
                "one": { "name": "Roi", "age": 30 },
                "two": { "name": "Dana", "age": 28 },
                "three": { "name": "Shiran", "age": 27 },
                "four": { "name": "Zohar", "age": 19 }
            });
        </script>

    </body>
</html>
